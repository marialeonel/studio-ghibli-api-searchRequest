<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg" data-bs-theme="dark" style="background-color: rgb(0, 0, 0);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Studio Ghibli API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <img src="../assets/Studio_Ghibli_logo.svg.png" class="rounded mx-auto d-block" alt="" height="250">

    <div class="container" id="search-place">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Search a user" aria-describedby="button-addon2">
            <button type="button" class="btn btn-outline-dark">Search</button>
          </div>
    </div>

    <div class="container">
        <div class="card" style="width: 18rem;">
            <img id="img-placeholder" src="..." class="card-img-top" alt="..."> 
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>

    <script src="services.js"></script>
    
</body>
</html>

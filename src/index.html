<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg" data-bs-theme="dark" style="background-color: rgb(0, 0, 0);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Studio Ghibli API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <img src="../assets/Studio_Ghibli_logo.svg.png" class="rounded mx-auto d-block" alt="" height="250">

    <div class="container" id="search-place">
        <form class="needs-validation" novalidate>
            <div class="input-group mb-3 is-invalid">
                <input id="search-input" type="text" class="form-control" placeholder="Recipient's username" aria-label="Search a user" aria-describedby="button-addon2" required>
                <button type="button" class="btn btn-dark" onclick="searchMovie(document.getElementById('search-input').value)">Search</button>
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
        </form>
    </div>

    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="card" style="width: 18rem;">
                <img id="img-placeholder" src="..." class="card-img-top" alt="..."> 
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="modal" tabindex="-1" id="error-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><i class="bi bi-exclamation-circle"></i> Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please, type an existent Studio Ghibli's movie.</p>
            </div>
          </div>
        </div>
      </div>

    <script src="services.js">getAllMovies()</script>
    
</body>
</html>
